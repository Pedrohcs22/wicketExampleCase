<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<div class="col-md-12" style="margin-top: 5%;">
			<form wicket:id="carrosForm">
				<div class="col-md-12" wicket:id="filtroContainer">
					<div class="col-md-1">Filtro :</div>
					<div class="col-md-4">
						<input wicket:id="filtroCarros" class="form-control">
					</div>
				</div>
				<div wicket:id="carrosWrapper">
					<table id="tabela" class="table table-striped">
						<thead>
							<tr>
								<th>Modelo</th>
								<th>Placa</th>
								<th>Tração</th>
								<th>Categoria</th>
								<th>País</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody id="carros">
							<div wicket:id="carros">
								<tr>
									<td><div wicket:id="modelo"></div></td>
									<td><div wicket:id="placa"></div></td>
									<td><div wicket:id="tracao"></div></td>
									<td><div wicket:id="categoria"></div></td>
									<td><div wicket:id="fabricante"></div></td>
									<td style="text-align: center">
										<button class="btn btn-primary" wicket:id="alterar">
											Alterar</button>
									</td>
									<td style="text-align: center">
										<button class="btn btn-danger" wicket:id="excluir">
											Excluir</button>
									</td>
								</tr>
							</div>
						</tbody>
					</table>
				</div>
				<div wicket:id="labelContainer">
					<span class="alert alert-info"> Nenhum carro cadastrado.</span>
				</div>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
